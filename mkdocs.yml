site_name: solutions_repo
theme:
  name: readthedocs
  highlightjs: true
  hljs_languages:
    - yaml
    - rust
    - python

markdown_extensions:
  - toc
  - tables
  - pymdownx.arithmatex:
      generic: true

plugins:
  - search
  - mermaid2

extra_javascript:
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
  - https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js

nav:
  - Home: index.md
  - Physics:
      - Mechanics:
          - Problem 1: "1_Physics/1_Mechanics/Problem_1.md"
          - Problem 2: "1_Physics/1_Mechanics/Problem_2.md"
